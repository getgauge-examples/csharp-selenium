version: 1.0.{build}
init:
- ps: choco install gauge
install:
- ps: >-
    $gauge=$env:ProgramFiles + "\gauge\bin\gauge.exe"

    &$gauge --install-all

    if(!(Test-Path .\activeadmin-demo.war)) { wget "https://bintray.com/artifact/download/gauge/activeadmin-demo/activeadmin-demo.war" -Outfile .\activeadmin-demo.war }

    Start-Process "java" -ArgumentList "-jar", ".\activeadmin-demo.war" | Out-Null

    sleep 30
cache:
- packages
- .\activeadmin-demo.war
- '%APPDATA%\gauge\plugins'
build: off
notifications:
- provider: Webhook
  url: https://webhooks.gitter.im/e/68b514dcb2c08a6a5809
  method: POST
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true
test_script:
- ps: >-
    nuget restore

    $gauge=$env:ProgramFiles+"\gauge\bin\gauge.exe"

    &$gauge GaugeActiveAdminExample\specs

    echo "done!"
artifacts:
- path: GaugeActiveAdminExample/reports/html-report
  name: gauge-reports
- path: GaugeActiveAdminExample/failure_reports/html-report
  name: gauge-reports-failure
on_finish:
- ps: >-
    # upload results to AppVeyor

    $wc = New-Object 'System.Net.WebClient'

    $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\GaugeActiveAdminExample\reports\xml-report\result.xml))
